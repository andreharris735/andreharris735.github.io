<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <style>
        body { font-family: Arial; padding: 20px; text-align: center; }
        input, button { padding: 8px 12px; margin: 5px; font-size: 16px; }
        table { margin: 20px auto; border-collapse: collapse; text-align: center; }
        th, td { border: 1px solid #ccc; padding: 10px 20px; }
        .table-container {
            display: flex;
            justify-content: center;
            gap: 40px; /* spacing between tables */
            margin-top: 20px;
        }

        .table-container > div {
            flex: 1;
        }
    </style>
</head>
<body>
<h2>JS Calculator</h2>

<input id="num1" placeholder="First number">
<input id="operator" placeholder="+ - * / %" maxlength="1">
<input id="num2" placeholder="Second number">
<button id="calcBtn">Calculate</button>

<div class="table-container">
    <div>
        <h3>History</h3>
        <table id="historyTable" border="1">
            <tr>
                <th>x</th>
                <th>operation</th>
                <th>y</th>
                <th>result</th>
            </tr>
        </table>
    </div>

    <div>
        <h3>Statistics</h3>
        <table id="stats">
            <tr>
                <th>Min</th>
                <th>Max</th>
                <th>Average</th>
                <th>Total</th>
            </tr>
            <tr id="statsRow">
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
            </tr>
        </table>
    </div>
</div>

<!-- Link to external JS file -->
<script src="calculator.js"></script>
</body>
</html>
